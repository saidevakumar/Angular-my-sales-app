<div> 
   <mat-card *ngIf="supplierObservable | async; else loading">
       <mat-card-content>
           Delete "{{supplier.contactName}}"?
       </mat-card-content>
       <mat-card-actions>
           <button mat-button color="warn" (click)="confirmDelete()">Yes</button>
           <button mat-button color="primary" [routerLink]="['/suppliers/show',supplier.id]">No</button>
       </mat-card-actions>
   </mat-card>
 
   <ng-template #loading>
       <app-loading-bar [visible]="true"></app-loading-bar>
   </ng-template>
 
</div>
